<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Which TV Should I Buy?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Which TV Should I Buy?</h1>
    <form id="tv-quiz">
      <label>Where will the TV go?</label>
      <select name="room" required>
        <option value="living">Living Room</option>
        <option value="bedroom">Bedroom</option>
        <option value="outdoor">Outdoor</option>
      </select>

      <label>How will you use it?</label>
      <select name="use" required>
        <option value="movies">Streaming / Movies</option>
        <option value="gaming">Gaming</option>
        <option value="sports">Sports</option>
      </select>
      <label>What size are you looking for?</label>
      <select name="size" required>
 	<option value="under43">Under 43"</option>
  	<option value="43to55">43"–55"</option>
 	<option value="55to75">55"–75"</option>
  	<option value="over75">Over 75"</option>
       </select>

      <label>What's your budget?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="budget" value="low"> Under $500</label>
        <label><input type="checkbox" name="budget" value="mid"> $500–$100</label>
        <label><input type="checkbox" name="budget" value="high"> $100–$1500</label>
        <label><input type="checkbox" name="budget" value="premium"> $1500+</label>
      </div>

      <button type="submit">Find My TV</button>
    </form>

    <div id="recommendation"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
