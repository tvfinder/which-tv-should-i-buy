<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Which TV Should I Buy?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Which TV Should I Buy?</h1>
    <form id="tv-quiz">
   <h1>Which TV Should I Buy?</h1>
    <form id="tv-quiz">
      <label>Where will the TV go?</label>
      <select name="room">
        <option value="living">Living Room</option>
        <option value="bedroom">Bedroom</option>
        <option value="outdoor">Outdoor</option>
      </select>

      <label>How will you use it?</label>
      <select name="use">
        <option value="movies">Streaming / Movies</option>
        <option value="gaming">Gaming</option>
        <option value="sports">Sports</option>
      </select>

      <label>What's your budget?</label>
      <select name="budget">
        <option value="low">Under $300</option>
        <option value="mid">$300–$600</option>
        <option value="high">$600–$1000</option>
        <option value="premium">$1000+</option>
      </select>

      <button type="submit">Find My TV</button>
    </form>

    <div id="recommendation"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
